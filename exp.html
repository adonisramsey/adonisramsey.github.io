<!DOCTYPE html>
<html lang="en">
<head>

href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button class="back"><a href="index.html"> <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i> </a>
          
        </button>
        
        <h1>My coding experience</h1>
     <div class="swiper">

  <div class="swiper-wrapper">
    
    <div class="swiper-slide"><img src="html.png" ><br> 
    <p>HTML Certificate</p></div>
    <div class="swiper-slide"><img src="css.png" >
    <br><p>
        CSS Certificate
    </p></div>
    <div class="swiper-slide"><img src="js.png" ><br>
    <p>
        JavaScript Certificate
    </p></div>
    <div class="swiper-slide"><img src="php.png" ><br>

    </p></div>
    
   
    
  </div>
  <div class="swiper-pagination"></div>

  
    </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>  
    <script>
     const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  autoplay:{
      delay:3000,
      disableOnInteraction:false,
  },
});
  
    </script>
